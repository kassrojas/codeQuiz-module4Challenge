<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Module 04</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <h1> Coding Quiz</h1>
        <h2 id="timer"></h2>
    </header>
    <div>
        <button onclick="change()" class="start">Start Quiz! </button>
    </div>

    <section class="question" data-index="0">
        <h3 id="next"></h3>
        <div id="possible"></div>
    </section>
    
    
    <section> 
     <form>
        <div class="scoreForm" style="visibility:hidden">
         <label for="intials">Initials:</label><br>
         <input type="text" id="initials" name="initials" placeholder="initials"><br>
         <p id="scores" name="scores"></p>
         <button id="saveScore">
             SAVE
            </button>
        <button class="start"> TRY AGAIN </button>
               
        </div>
     </form>
    </section>

    <div> 
        <h2> Previous Scores: </h2>
        <p><span id="user-initials"></span></p>
        <p><span id="user-scores"></span></p>
    </div>


    
    
    
    <script src="./script.js"></script>
</body>
</html>
