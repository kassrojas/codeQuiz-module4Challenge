<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Module 04</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <h1> Coding Quiz</h1>
        <h2 id="timer"></h2>
    </header>
    <div id="startButton">
        <button class="start" data-set="visible">Start Quiz! </button>
    </div>

    <section class="question" data-index="0">
        <h3 id="next"></h3>
        <div id="possible"></div>
    </section>
    
    
    <section> 
     <form class="scoreForm">
         <label for="name">Name:</label><br>
         <input type="text" id="name" name="name"><br>
         <input type="submit" value="submit">
     </form>
    </section>
    
    
    
    <script src="./script.js"></script>
</body>
</html>
